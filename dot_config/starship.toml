# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Username settings
[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style)"
disabled = false

# Hostname settings
[hostname]
ssh_only = false
format =  "@[$hostname](bold red)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
